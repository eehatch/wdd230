<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emily Hatch">
    <meta name="description" content="WDD 230 - Page for Responsive Images.">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <div>
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img alt="The Seattle Temple" src="images/hero-large.webp" width="1500" height="750">
            </picture>
        </div>
    </main>
    
</body>
</html>
